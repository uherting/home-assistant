notify_engine:
  sequence:
    - service_template: >
          {% if who == 'gianluca' %}
            notify.mobile_app_gianluca
          {% elif who == 'anna' %}
            notify.anna
          {% else %}
            notify.notify
          {% endif %}
      data_template:
        title: "{{ title }}"
        message: "{{ value1 }} {{ value2 }} {{ value3 }}"
        data:
          attachment:
            url: "{{ url }}"
            content-type: "{{ content_type }}"
            hide-thumbnail: false